{% block script %}

{% if messages %}
<script>
    window.onload = setTimeout(function () {
        var message = "";
        var array = "{{ messages }}".replaceAll("&#x27;", "").replace("]", "").replace("[", "").split(", ");
        for (i = 0; i < array.length; i += 1) {
            message += array[i] + "\n";
        }
        alert(message);
    }, 100);
</script>
{% elif message %}
<script>
    window.onload = setTimeout(function () {
        alert("{{ message }}");
    }, 100);
</script>
{% endif %}

{% endblock %}
