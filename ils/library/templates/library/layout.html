{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library</title>
    {% block head %}
    {% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

{% include "library/scripts.html" %}

{% block nav %}

<body class="body">
    <div class="white">
        <a style="text-decoration: none" href="{% url 'index' %}">
            <div class="library">My Library</div>
        </a>
        <div class="menu">
            {% block search %}
            <div class="bar">
                <a class="color2" href="{% url 'index' %}">Search</a>
            </div>
            {% endblock %}
            {% block myaccount %}
            <div class="bar">
                <a class="color2" href="{% url 'myaccount' %}">My Account</a>
            </div>
            {% endblock %}
            {% block logout %}
            <div class="bar">
                <a class="color2" href="{% url 'logout' %}">Log Out</a>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
{% endblock %}

{% block body %}
{% endblock %}

</html>
