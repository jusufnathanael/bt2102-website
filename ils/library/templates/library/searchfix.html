{% load static %}

<div class="search">
    <div>
        <img src="{% static 'library/search.svg' %}" class="image">
        <input class="search_input">
    </div>
    <div class="search_click">
        <p class="search_font">Search</p>
    </div>
</div>

<div class="advanced">
    <div class="dropdown">

        <button onclick="myFunction()" class="category">
            Advanced Search Filters
            <img src="{% static 'library/arrow.svg' %}" class="small">
        </button>

        <div id="myDropdown" class="dropdown-content">
            <div class="search_filter">

                <div class="inside">
                    <input type="text" placeholder="Category" id="myInput" onkeyup="filterFunction()" readonly>
                    <div class="categories">
                        {% for category in categories %}
                        <label class="container">
                            {{ category }}
                            <input type="checkbox" name="category" value="{{ category }}">
                            <span class="checkmark"></span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div class="inside">
                    <input type="number" placeholder="Year" min="1930" max="{% now 'Y' %}" id="myInput">
                </div>

                <div class="inside">
                    <input type="text" placeholder="Author Name" id="myInput">
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
</script>
